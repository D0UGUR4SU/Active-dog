<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Active | Your online platform to care for your Dog</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

</head>

<body id="page-landing">

    <div id="container">
        <div class="logo-container">
            <img src="./images/logo.svg" alt="Active">
            <h2>Your online platform to care for your Dog</h2>
        </div>

        <img class="home-image" src="/images/landing.svg" alt="Search care">

        <div class="buttons-container">
            <a class="search" href="/search">
                <img src="/images/icons/search.svg" alt="Search care">

            </a>
            <a class="care-dogs" href="/care-dogs">
                <img src="/images/icons/care.svg" alt="Care dogs">
                Caring for a dog
            </a>
        </div>

        <p class="total-connections">
            Total of 200 connections already made
            <img src="/images/icons/active.svg" alt="Dog heart" style="width: 120px; height: 120px;">
        </p>
    </div>

</html>
